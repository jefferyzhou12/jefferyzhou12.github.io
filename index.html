    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      /* JavaScript Library jQuery */
      // Varibles
      var heading = $("#heading");
      var homeImg = $("#home-img");
      var title = $("#title");
      var backgroundImg = $("#background-img");
      var window = this;

      // Functions
      $.fn.followTo = function(pos) {
        var $this = this;
        var $window = $(window);
        var startPos = 400;
        var endPos = pos + startPos;
        $window.scroll(function(e) {
          if ($window.scrollTop() >= pos) {
            $this.css({
              position: "absolute",
              top: endPos
            });
          } else {
            $this.css({
              position: "fixed",
              top: startPos
            });
          }
        });
      };
      
      // Hides Elements
      heading.hide();
      homeImg.hide();
      title.hide();
      backgroundImg.hide();
      
      // Starting Animations
      heading.slideDown(1000, function() {
        title.slideDown(750);
      });
      homeImg.fadeIn(2000, function() {
        backgroundImg.show();
      });
      
      // SFX Animations
      title.followTo(520);
    </script>
