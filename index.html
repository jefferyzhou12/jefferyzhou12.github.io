<!--HTML-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Space Adventurers</title>
    <style>
      /* CSS */
      body {
        background-color: black;
      }
      
      h1 {
        padding: 5px;
        background-color: rgba(255, 255, 255, 0.75);
        font-size: 75px;
        position: fixed;
        left: 30%;
        top: 400px;
      }
      
      p {
        font-family: "Courier", monospace;
      }
      
      a {
        text-decoration: none;
        color: white;
      }
      
      button {
        font-size: 25px;
        font-weight: bold;
        background-color: rgb(225, 225, 225);
        width: 500px;
        height: 75px;
        position: absolute;
        left: 35%;
        border: 5px solid rgb(100, 100, 100);
        border-radius: 5px;
      }
      
      button:hover, button:focus, button:active {
        background-color: rgb(200, 200, 200);
      }
      
      .links {
        display: inline;
        background-color: black;
        font-family: "Helvetica", sans-serif;
        padding: 25px;
        font-size: 25px;
        border-radius: 10px;
      }
      
      .links:hover, .links:focus, .links:active {
        background-color: rgb(50, 50, 50);
      }
      .colored-background {
        background-color: white;
        padding: 20px;
      }
      #heading {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        background-color: black;
      }
      
      #main {
        margin-top: 100px;
      }
      
      #links-bar {
        list-style-type: none;
        color: white;
        float: right;
        position: relative;
        right: 100px;
        top: 25px;
      }
      
      #title {
        font-family: "Helvetica", sans-serif;
      }
      
      #play {
        padding-top: 150px;
        padding-bottom: 95px;
      }
    </style>
  </head>
  <body>
    <!--Header-->
    <div id="heading">
      <a href="index.html">
        <canvas id="logo"></canvas>
      </a>
      <ul id="links-bar">
        <li class="links">
          <a href="#play">Play</a>
        </li>
         - 
        <li class="links">
          <a href="#">Our Mission</a>
        </li>
         - 
        <li class="links">
          <a href="#">Our Project</a>
        </li>
         - 
        <li class="links">
          <a href="#">About Us</a>
        </li>
      </ul>
    </div>

    <div id="main">
      <!--Home Screen-->
      <img src="https://cdn2.eandtmagazine.org/sites/default/files/styles/uncropped_medium/public/2024-05/web_iss-station-on-orbit-of-the-earth-planet-elements-of-this-image-furnished-by-nasa_Credit_dima_zel_iStock-1253695434_1600x900.png?itok=6B9UVGPK" alt="The International Space Station" width="100%" height="100%" id="home-img">
      <h1 id="title">Station: Survival</h1>
  
      <!--Play Section-->
      <div id="play" class="colored-background">
        <p>No description avaible.</p>
        <a href="#">
          <button>Try <em>Station: Survival</em> For Yourself!</button>
        </a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      /* JavaScript Library Processing.js */
      // Creates Logo
      var logo = function (processingInstance) {
        with (processingInstance) {
          size(300, 100);
          var backgroundColor = color(0, 0, 0);
          background(backgroundColor);
          rectMode(CENTER);
          textAlign(CENTER, CENTER);
          textFont(createFont("fantasy"), 20);
          noStroke();
          fill(255, 255, 255);
          ellipse(width / 2, 50, 75, 75);
          fill(0, 0, 0);
          ellipse(width / 2 + 15, 40, 75, 75);
          pushMatrix();
          translate(width / 2 + 20, 40);
          rotate(0.7);
          fill(255, 255, 255);
          rect(0, 0, 8, 50);
          ellipse(0, -25, 10, 25);
          stroke(0, 0, 0);
          triangle(-4, 25, 4, 25, 0, 75);
          noStroke();
          triangle(-3, 25, -2, 35, -10, 30);
          triangle(3, 25, 2, 35, 10, 30);
          triangle(3, 10, 3, 25, 10, 27);
          triangle(-3, 10, -3, 25, -10, 27);
          popMatrix();
          fill(backgroundColor, 150);
          rect(width / 2, 75, 195, 20);
          fill(255, 255, 255);
          text("SPACE ADVENTURERS", width / 2, 75);
        }
      };
      
      // Displays Logo
      var canvas = document.getElementById("logo");
      var processingInstance = new Processing(canvas, logo);
    </script>
    <script>
      /* JavaScript Library jQuery */
      // Varibles
      var heading = $("#heading");
      var homeImg = $("#home-img");
      var title = $("#title");
      var window = this;

      // Functions
      $.fn.followTo = function (pos) {
        var $this = this;
        var $window = $(window);
        var startPos = 400;
        var endPos = pos + startPos;
        $window.scroll(function(e) {
          if ($window.scrollTop() >= pos) {
            $this.css({
              position: "absolute",
              top: endPos
            });
          } else {
            $this.css({
              position: "fixed",
              top: startPos
            });
          }
        });
      };
      
      // Hides Elements
      heading.hide();
      homeImg.hide();
      title.hide();

      // Starting Animations
      heading.slideDown(1000);
      homeImg.fadeIn(1000, function() {
        title.slideDown(450);
      });

      // SFX Animations
      title.followTo(520);
    </script>
  </body>
</html>
